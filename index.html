<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fredstagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">Fredstagram</h1>
        <img
          class="avatar"
          src="images/avatar.jpg"
          alt="your profile picture"
        />
      </header>
      <section id="content">
        <div id="posts">
          <div class="flex-row">
            <img class="avatar" src="" alt="Selfie of Van Gogh" />
            <p id="name" class="bold">
              Vincent van Gogh <span id="location">zudert, Netherlands</span>
            </p>
          </div>
          <img class="post-img" src="" alt="Portrait of van Gogh" />
          <div id="icons">
            <img class="icons" src="images/icon-heart.png" alt="like icon" />
            <img
              class="icons"
              src="images/icon-comment.png"
              alt="comment icon"
            />
            <img class="icons" src="images/icon-dm.png" alt="message icon" />
          </div>
          <div class="user-interaction">
            <p class="bold">21,492 likes</p>
            <p><span class="bold">Freddie says</span> reight good</p>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
